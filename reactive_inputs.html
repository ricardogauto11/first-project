<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Inputs reactivos</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <div id="app"></div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
      const vm = Vue.createApp({
        data() {
          return {
            message: "Inputs reactivos",
          };
        },
        template: `
          <p>{{ message }}</p>
          <input 
            type="text"
            v-model="message"
        `,
      }).mount("#app");
    </script>
  </body>
</html>
