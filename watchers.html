<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Watchers</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <div id="app"></div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
      const vm = Vue.createApp({
        data() {
          return {
            message: "Puerta cerrada!",
            open_door: false,
          };
        },
        watch: {
          open_door(value) {
            if (value) {
              this.message = "Puerta abierta!";
            } else {
              this.message = "Puerta cerrada!";
            }
          },
        },
        computed: {
          label() {
            return this.open_door ? "Cerrar" : "Abrir";
          },
          coolors() {
            return this.open_door ? ["open"] : ["closed"];
          },
        },
        template: `
          <div class="container" :class="coolors">
            <h2>{{ message }}</h2>
            <button @click="open_door = !open_door">{{ label }}</button>
          </div>
        `,
      }).mount("#app");
    </script>

    <style>
      html,
      body {
        height: 100vh;
        margin: 0;
        font-family: Arial, Helvetica, sans-serif;
      }

      #app,
      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        width: 100%;
        height: 100%;
      }

      button {
        margin-top: 24px;
        border: none;
        background-color: white;
        padding: 8px 24px;
        border-radius: 12px;
      }

      .closed {
        background-color: #bc4b51;
      }

      .open {
        background-color: #5b8e7d;
      }
    </style>
  </body>
</html>
