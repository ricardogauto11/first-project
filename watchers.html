<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Watchers</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <div id="app"></div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
      const vm = Vue.createApp({
        data() {
          return {
            message: "Puerta cerrada!",
            open_door: false,
          };
        },
        watch: {
          open_door(value) {
            if (value) {
              this.message = "Puerta abierta!";
            } else {
              this.message = "Puerta cerrada!";
            }
          },
        },
        computed: {
          label() {
            return this.open_door ? "Cerrar" : "Abrir";
          },
        },
        template: `
          <p>{{ message }}</p>
          <button @click="open_door = !open_door">{{ label }}</button>
        `,
      }).mount("#app");
    </script>
  </body>
</html>
