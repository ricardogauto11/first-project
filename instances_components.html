<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Instancias de componentes</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <div id="app"></div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
      const app = Vue.createApp({
        data() {
          return {
            text: "Hello world",
          };
        },
        template: `
          <v-button :label="text"/>
        `,
      });

      app.component("v-button", {
        props: {
          label: String,
        },
        template: `
          <button>{{ label }}</button>
        `,
      });

      const vm = app.mount("#app");
      console.log(vm);
    </script>
  </body>
</html>
